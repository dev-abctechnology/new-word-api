version: '3.8'

services:
  app:
    image: jumpercs/escriba-api
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST=db
      - POSTGRES_DATABASE=biblia
      - POSTGRES_PASSWORD=postgres
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=biblia
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data


  frontend:
    image: bible-frontend
    build: ./projectBible
    ports:
      - 4200:4200

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

volumes:
  db_data: