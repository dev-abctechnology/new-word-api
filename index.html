<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Palavras</title>
</head>
<body>
  <h1>Lista de Palavras</h1>
  <ul id="word-list"></ul>

  <script>
    fetch('http://backend:3000/api/words') // Acessar o backend através do Docker
      .then(response => response.json())
      .then(data => {
        const wordList = document.getElementById('word-list');
        data.forEach(word => {
          const listItem = document.createElement('li');
          listItem.textContent = `${word.word} (Índice: ${word.index})`;
          wordList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error('Erro ao obter palavras:', error);
      });
  </script>
</body>
</html>
